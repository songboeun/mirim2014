<script type="text/javascript">
	var MusicPlayer = function() {
		var musics = {};
		var current = null;
		var duplex = duplex || true;

		var add = function(name, resourceName, autoplay, loop) {
			var autoplay = autoplay || false;
			var loop = loop || false;
			musics[name] = new Howl({ 
				urls: [resourceName],
				loop: loop 
			});
		};
		var play = function(name) {
			if(current) {
				if(current == name) {
					// do nothing
					if(musics[name]._audioNode[0].paused) {
						musics[name].play();
					}
				} else {
					musics[current].stop();
					musics[name].play();
				}
			} else {
				musics[name].play();
			}

			current = name;
		};
		var stop = function() {
			if(current) {
				musics[current].stop();
				current = null;
			}
		}

		return {
			add: add,
			play: play,
			stop: stop
		}
	};

	var s = skrollr.init();
	$(document).ready(function() {
		var mp = new MusicPlayer();
		mp.add('bgm', 'bgm.mp3', true, true);

		played = false;
		$('.bgmcontrol').click(function() {
			if(played) {
				$(this).attr('src', 'play.png');
				mp.stop();
			} else {
				$(this).attr('src', 'pause.png');
				mp.play('bgm');
			}

			played = !played;
		});

		$('.top_bt').click(function() {
			s.setScrollTop(672 * 0);
		});
	
	});
	</script>
